<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="toolbar-spacer"></span>
  <button mat-button routerLink="/fichas">
    <mat-icon>home</mat-icon> Inicio
  </button>
  <button mat-button routerLink="/fichas/new">
    <mat-icon>add</mat-icon> Nueva Ficha
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/fichas" (click)="sidenav.close()">
        <mat-icon matListItemIcon>library_books</mat-icon>
        <span matListItemTitle>Ver Fichas</span>
      </a>
      <a mat-list-item routerLink="/fichas/new" (click)="sidenav.close()">
        <mat-icon matListItemIcon>note_add</mat-icon>
        <span matListItemTitle>Crear Nueva Ficha</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
